/api/users:
  get:
    tags:
      - "User"
    summary: Get list user
    description: Get list user
    parameters:
      - in: header
        name: userId
        schema:
          type: string
          format: integer
        required: true
      - in: query
        name: page
        schema:
          type: integer
          example: 1
      - in: query
        name: limit
        schema:
          type: integer
          example: 10
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              example:
                meta:
                  total: 2
                  perPage: 1
                  currentPage: 1
                  lastPage: 2
                  firstPage: 1
                  firstPageUrl: "/?page=1"
                  lastPageUrl: "/?page=2"
                  nextPageUrl: "/?page=2"
                  previousPageUrl: null
                data:
                  id: 100
                  firstName: Eva
                  lastName: Donnelly
                  age: 29
                  picture: "http://placeimg.com/288/400/people?random=30591"
                  createdAt: "2021-12-20T00:07:43.000+07:00"
                  updatedAt: "2021-12-20T00:07:43.000+07:00"

/api/user/{userId}:
  get:
    tags:
      - "User"
    summary: Get user detail
    description: Get user detail by id
    parameters:
      - in: header
        name: userId
        schema:
          type: string
          format: integer
        required: true
      - in: path
        name: userId
        schema:
          type: integer
          example: 1
        required: true
    responses:
      SUCCESS:
        description: Success
        content:
          application/json:
            schema:
              type: object
              example:
                  id: 100
                  firstName: Eva
                  lastName: Donnelly
                  age: 29
                  picture: "http://placeimg.com/288/400/people?random=30591"
                  createdAt: "2021-12-20T00:07:43.000+07:00"
                  updatedAt: "2021-12-20T00:07:43.000+07:00"
      ERROR_1:
        description: User not found
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: object
              example:
                errors:
                  code: 1
                  message: User not found

